<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    <!-- Daisy ui link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="m-6">

    <header></header>

    <main>
        <!-- Main content container -->
        <div class="flex flex-col md:flex-row">
            <!--Shape Card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="./images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>

                        <div>
                            <input id="triangle_base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-2">cm</span>

                            <input id="triangle_hight" class=" w-24 text-2xl p-2 " type="text" placeholder="h">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area: <span id="triangle_area"></span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>

                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="./images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>

                        <div>
                            <input class="p-2 text-2xl w-24" type="text" placeholder="W">
                            <span class="mr-2">cm</span>

                            <input class="p-2 text-2xl w-24" type="text" placeholder="l">
                            <span>cm</span>

                        </div>

                        <div class="card-actions justify-end">
                            <button onclick="calculateRactangleleArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="./images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="./images/rhombus.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 X d1 X d2 </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-80 border-2 border-gray-700">
                <h3 class="text-3xl text-center">Area Calculation</h3>
            </div>

        </div>

    </main>
    <script src="./js/triangle_calculate.js"></script>
    <script src="./rectangle.js"></script>
</body>

</html>
